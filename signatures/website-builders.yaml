- service: Webflow
  description: Webflow CMS
  cnames:
    - "*.webflow.io"
    - proxy-ssl.webflow.com
  fingerprints:
    - type: http_body
      pattern: The page you are looking for doesn't exist
      required: true
      weight: 10
    - type: http_body
      pattern: page-not-found
      weight: 8
  takeoverPossible: true
  poc: Add domain in Webflow project settings
