- service: Cloudflare Pages
  description: Cloudflare Pages static hosting
  cnames:
    - "*.pages.dev"
  fingerprints:
    - type: http_body
      pattern: project not found
      required: true
      weight: 10
    - type: http_body
      pattern: Couldn't find that page
      weight: 8
    - type: http_status
      value: 522
      weight: 5
    - type: dns_nxdomain
      weight: 8
  takeoverPossible: true
  documentation: https://developers.cloudflare.com/pages/platform/custom-domains/
  poc: Create Cloudflare Pages project and add custom domain
- service: GitHub Pages
  description: GitHub Pages hosting
  cnames:
    - "*.github.io"
    - "*.githubusercontent.com"
  fingerprints:
    - type: http_body
      pattern: There isn't a GitHub Pages site here
      required: true
      weight: 10
    - type: http_body
      pattern: For root URLs (like http://example.com/)
      weight: 8
    - type: http_status
      value: 404
      weight: 2
  negativePatterns:
    - type: http_body
      pattern: <!DOCTYPE html>
      description: Valid HTML page exists
  takeoverPossible: true
  minConfidence: 5
  documentation: https://docs.github.com/en/pages
  poc: Create repository and configure GitHub Pages with custom domain
- service: GitLab Pages
  description: GitLab Pages hosting
  cnames:
    - "*.gitlab.io"
  fingerprints:
    - type: http_body
      pattern: The page you're looking for could not be found
      weight: 8
    - type: http_status
      value: 404
      weight: 2
  takeoverPossible: false
  documentation: https://docs.gitlab.com/ee/user/project/pages/
- service: Heroku
  description: Heroku cloud platform
  cnames:
    - "*.herokuapp.com"
    - "*.herokussl.com"
    - "*.herokudns.com"
  fingerprints:
    - type: http_body
      pattern: No such app
      required: true
      weight: 10
    - type: http_body
      pattern: no-such-app
      weight: 10
    - type: http_body
      pattern: There's nothing here, yet.
      weight: 8
    - type: http_body
      pattern: herokucdn.com/error-pages
      weight: 9
    - type: dns_nxdomain
      weight: 5
  negativePatterns:
    - type: http_status
      value: 200
      description: App is responding
    - type: http_body
      pattern: application error
      description: App exists but crashed
  takeoverPossible: true
  poc: Create Heroku app and add custom domain
- service: Vercel
  description: Vercel (formerly ZEIT/Now)
