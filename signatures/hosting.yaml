    - type: http_body
      pattern: DEPLOYMENT_NOT_FOUND
      weight: 10
    - type: http_body
      pattern: vercel.com
      weight: 3
    - type: http_status
      value: 404
      weight: 2
  negativePatterns:
    - type: http_status
      value: 200
      description: Deployment active
  takeoverPossible: true
  poc: Add domain in Vercel project settings
