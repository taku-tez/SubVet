- service: Marketo
  description: Adobe Marketo Engage (marketing automation)
  cnames:
    - "*.mktoedge.com"
    - "*.mktoweb.com"
    - mkto-*.com
  fingerprints:
    - type: http_body
      pattern: The content you are looking for does not exist
      weight: 9
    - type: http_header
      pattern: marketo\.com
      header: location
      weight: 8
    - type: http_body
      pattern: Login | Marketo
      weight: 7
    - type: http_body
      pattern: mktLogin
      weight: 6
    - type: http_body
      pattern: Adobe Marketo Engage
      weight: 5
  negativePatterns:
    - type: http_body
      pattern: mktoForm
      description: Active Marketo form detected
    - type: http_body
      pattern: MktoForms2
      description: Active Marketo forms library
  takeoverPossible: false
  minConfidence: 5
  documentation: Stale CNAME to Marketo - service no longer active. Remove DNS record.
  poc: Remove stale DNS CNAME record pointing to Marketo
- service: Unbounce
  description: Unbounce landing pages
  cnames:
    - "*.unbouncepages.com"
  fingerprints:
    - type: http_body
      pattern: The requested URL was not found on this server
      weight: 6
    - type: http_body
      pattern: The page you were looking for doesn't exist
      required: true
      weight: 10
  takeoverPossible: true
  poc: Add custom domain in Unbounce settings
